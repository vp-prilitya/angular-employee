<div
  [@toastTrigger]="(toast.showsToast$ | async) ? 'open' : 'close'"
  class="fixed flex items-center mx-auto z-50 w-80 p-4 rounded-md text-white top-5 right-4"
  [class]="{
    'bg-green-400': (toast.toastState$ | async) == 'success',
    'bg-amber-400': (toast.toastState$ | async) == 'warning',
    'bg-red-700': (toast.toastState$ | async) == 'danger'
  }"
>
  <div class="bg-white p-2 rounded-full">
    <svg
      fill="none"
      stroke="currentColor"
      stroke-width="3"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      class="w-5 h-5"
      [class]="{
        'text-green-400': (toast.toastState$ | async) == 'success',
        'text-yellow-400': (toast.toastState$ | async) == 'warning',
        'text-red-700': (toast.toastState$ | async) == 'danger'
      }"
    >
      <path
        *ngIf="(toast.toastState$ | async) == 'success'"
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.5 12.75l6 6 9-13.5"
      ></path>
      <path
        *ngIf="(toast.toastState$ | async) == 'warning'"
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
      ></path>
      <path
        *ngIf="(toast.toastState$ | async) == 'danger'"
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
      ></path>
    </svg>
  </div>
  <p class="ml-2">{{ toast.toastMessage$ | async }}</p>
  <a (click)="dismiss()" class="absolute right-2 top-2 cursor-pointer">
    <svg
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      class="w-5 h-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </a>
</div>
