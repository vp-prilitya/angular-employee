<div
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden flex backdrop-blur-sm bg-gray-400 items-center justify-center fixed top-0 right-0 left-0 z-50 p-4 w-full md:inset-0 h-modal h-full"
  [ngClass]="
    modal.showModal && id == modal.idModal
      ? 'bg-opacity-30 scale-1'
      : 'bg-opacity-0 scale-0 '
  "
>
  <div
    class="relative w-full max-w-md h-auto ease-in-out duration-300"
    [ngClass]="
      modal.showModal && id == modal.idModal
        ? 'opacity-1 scale-1'
        : 'opacity-0 scale-0 '
    "
  >
    <div class="relative bg-white rounded-lg shadow">
      <div
        *ngIf="title"
        class="flex justify-between items-start p-4 rounded-t border-b"
      >
        <h3 class="text-xl font-semibold text-gray-900">{{ title }}</h3>
        <button
          (click)="modal.dismiss()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          data-modal-toggle="defaultModal"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-6 space-y-6">
        <ng-content select=".modal-body"></ng-content>
      </div>
      <div
        class="flex justify-end items-center p-6 space-x-2 rounded-b border-t border-gray-200"
      >
        <ng-content select=".modal-footer"></ng-content>
      </div>
    </div>
  </div>
</div>
